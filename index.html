<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>QR 掃描器</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode" defer></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }
    #reader {
      width: 100%;
      max-width: 600px;
      height: auto;
      margin: 0 auto;
    }
    #result {
      font-size: 18px;
      padding: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <h2 style="margin-top: 20px;">📷 掃描 QR Code</h2>
  <div id="reader"></div>
  <div id="result">📱 請掃描貼紙...</div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const scriptURL = 'https://script.google.com/macros/s/AKfycbxn7MFQXEwDgyDp7CuQshI_hbK6lTzsFMVkeufx6bGueXlMHySZghTclNCoSkzYEtuc/exec';

      function sendToSheet(code) {
        fetch(scriptURL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ bottle: code })
        })
        .then(res => res.json())
        .then(data => {
          const msg = `📦 ${code} → ${data.duplicate === "是" ? "❗️重複" : "✅成功"}`;
          document.getElementById('result').innerHTML = msg;
        })
        .catch(err => {
          document.getElementById('result').innerHTML = "❌ 傳送失敗：" + err;
        });
      }

      const scanner = new Html5Qrcode("reader");

      function startScanner() {
        scanner.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: { width: 250, height: 250 } },
          (decodedText, decodedResult) => {
            sendToSheet(decodedText);
            scanner.stop();
            setTimeout(() => {
              document.getElementById('result').innerText = "📱 請掃描貼紙...";
              startScanner();
            }, 1500);
          },
          (errorMessage) => {
            // 可忽略掃不到的錯誤
          }
        ).catch(err => {
          document.getElementById('result').innerText = "🚫 相機啟動失敗：" + err;
        });
      }

      startScanner();
    });
  </script>
</body>
</html>
