<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>快速QR去重掃描器</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://g.alicdn.com/dingding/dingtalk-jsapi/3.6.25/dingtalk.open.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 2rem;
      background: #f2f2f2;
    }
    button {
      padding: 1rem 2rem;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      background-color: #1677ff;
      color: white;
      cursor: pointer;
    }
    #result {
      margin-top: 2rem;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h2>📱 快速QR去重掃描器</h2>
  <button onclick="scan()">📷 掃描 QR Code</button>
  <div id="result">尚未掃描</div>

  <script>
    const webhookURL = "https://hook.us2.make.com/dz79frbncu1ksv6fgdvm4ovfygm2q3m2";

    function scan() {
      if (!dd) {
        alert("請在釘釘 App 中開啟此頁面");
        return;
      }

      dd.ready(function () {
        dd.biz.util.scan({
          type: "qrCode",
          onSuccess: function (res) {
            const code = res.text || res; // 有些版本回傳在 res.text

            document.getElementById("result").innerHTML = `📨 傳送中：${code}`;

            fetch(webhookURL, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ bottle: code })
            })
            .then(res => res.json())
            .then(data => {
              const status = data.duplicate === "是" ? "❗️重複" : "✅成功";
              document.getElementById("result").innerHTML = `📦 ${code} → ${status}`;
            })
            .catch(() => {
              document.getElementById("result").innerHTML = "❌ 傳送失敗";
            });
          },
          onFail: function (err) {
            alert("掃描失敗：" + JSON.stringify(err));
          }
        });
      });

      dd.error(function (err) {
        alert("JSAPI 授權錯誤：" + JSON.stringify(err));
      });
    }
  </script>
</body>
</html>
